<h3 id="gas费的另一种表达方式"><a href="#gas费的另一种表达方式" class="headerlink" title="gas费的另一种表达方式"></a>gas费的另一种表达方式</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">const</span> gasLimit = <span class="title function_">sanitizeHex</span>(<span class="title function_">convertStringToHex</span>(_gasLimit))</span><br><span class="line"><span class="keyword">const</span> gasPrice = <span class="title function_">sanitizeHex</span>(<span class="title function_">convertStringToHex</span>(<span class="title function_">convertAmountToRawNumber</span>(_gasPrice, <span class="number">9</span>)))</span><br><span class="line"><span class="keyword">const</span> tx = &#123;</span><br><span class="line">    <span class="keyword">from</span>,</span><br><span class="line">    to,</span><br><span class="line">    nonce,</span><br><span class="line">    <span class="attr">maxFeePerGas</span>: gasPrice,             <span class="comment">// 最大gas费
